<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />

    <title>Proyecto CSS Grid</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="hero-title">
            Check the <br />
            best food
          </h1>
          <p class="hero-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere sed
            rerum pariatur labore, vel fuga, impedit ad reprehenderit omnis
            similique enim molestiae repellat deserunt suscipit sint velit
            quidem minus quaerat.
          </p>
          <button class="hero-button">Book a table</button>
        </div>
        <img
          class="hero-img"
          src="./assests/hero.png"
          alt="Plato de pasta con vegetales"
        />
      </section>
      <section class="menu">
        <h1 class="menu-title">Our services</h1>
        <div class="menu-grid">
          <img
            class="menu-item item-big"
            src="./assests/video.png"
            alt="mesa con platos con pasta"
          />
          <img
            class="menu-item"
            src="./assests/dish1.png"
            alt="Bowl de vegetales"
          />
          <img
            class="menu-item"
            src="./assests/dish2.png"
            alt="Tostadas con aguacate y huevo"
          />
          <img class="menu-item" src="./assests/dish3.png" alt="Esparragos" />
          <img
            class="menu-item"
            src="./assests/dish4.png"
            alt="Tostadas con aguacate y huevo"
          />
        </div>
      </section>
      <section class="plates">
        <h2 class="plates-title">Home menu</h2>
        <div class="plates-grid">
          <figure class="plates-item">
            <img src="./assests/plate1.png" alt="pasta with neapolitan sauce and vegetables">
          </figure>
          <figure class="plates-item">
            <img src="./assests/plate2.png" alt="pasta with broccoli and carrot">
          </figure>
          <figure class="plates-item">
            <img src="./assests/plate3.png" alt="pesto pasta">
          </figure>
          <figure class="plates-item">
            <img src="./assests/plate4.png" alt="pasta with avocado and corn">
          </figure>
          <figure class="plates-item">
            <img src="./assests/plate5.png" alt="bowl of chicken, tomato and carrots">
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
